<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Math Editor</title>
    <script src="https://unpkg.com/mathlive"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        /* --- –†–ï–ñ–ò–ú –í–í–û–î–ê --- */
        #input-mode {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 10px;
        }

        label { font-weight: bold; font-size: 14px; opacity: 0.8; }

        /* –û—Å–Ω–æ–≤–Ω–æ–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ */
        #main-text {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            padding: 12px;
            border: 2px solid var(--tg-theme-hint-color, #ccc);
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
        }
        #main-text:focus { border-color: var(--tg-theme-button-color, #3390ec); outline: none; }

        /* –ü–æ–ª–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞ —Ñ–æ—Ä–º—É–ª */
        .math-builder {
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 12px;
            background: var(--tg-theme-bg-color, #fff);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        math-field {
            width: 100%;
            font-size: 22px;
            padding: 8px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-group { display: flex; gap: 10px; }
        
        button {
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .btn-insert {
            background-color: var(--tg-theme-hint-color, #888);
            color: #fff;
        }
        .btn-send {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            height: 50px;
            margin-top: auto; /* –ü—Ä–∏–∂–∏–º–∞–µ—Ç –∫–Ω–æ–ø–∫—É –∫ –Ω–∏–∑—É */
        }

        /* --- –†–ï–ñ–ò–ú –û–¢–í–ï–¢–ê --- */
        #answer-mode { display: none; padding-bottom: 20px;}
        .answer-box {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 20px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="input-mode">
        <label>1. –í–∞—à —Ç–µ–∫—Å—Ç:</label>
        <textarea id="main-text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∑–∞–¥–∞—á—É –∑–¥–µ—Å—å..."></textarea>

        <div class="math-builder">
            <label>2. –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —Ñ–æ—Ä–º—É–ª:</label>
            <math-field id="math-input" virtual-keyboard-mode="onfocus"></math-field>
            <button class="btn-insert" onclick="insertFormula()">‚¨ÜÔ∏è –í—Å—Ç–∞–≤–∏—Ç—å —Ñ–æ—Ä–º—É–ª—É –≤ —Ç–µ–∫—Å—Ç</button>
        </div>

        <button class="btn-send" onclick="sendData()">‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å –±–æ—Ç—É</button>
    </div>

    <div id="answer-mode">
        <h3>üéì –†–µ—à–µ–Ω–∏–µ:</h3>
        <div id="answer-content" class="answer-box"></div>
        <br>
        <button class="btn-send" onclick="window.Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        marked.use({ breaks: true, gfm: true });

        // --- –§–£–ù–ö–¶–ò–Ø –†–ï–ù–î–ï–†–ò–ù–ì–ê (–¢–∞ —Å–∞–º–∞—è, —Å –∑–∞—â–∏—Ç–æ–π —Ñ–æ—Ä–º—É–ª) ---
        function renderContent(text) {
            const displayArea = document.getElementById('answer-content');
            const mathBlocks = [];
            
            let protectedText = text.replace(/\$\$([\s\S]*?)\$\$/g, function(m) {
                mathBlocks.push(m); return '%%%MATH_BLOCK_' + (mathBlocks.length - 1) + '%%%';
            });
            protectedText = protectedText.replace(/\$([\s\S]*?)\$/g, function(m) {
                mathBlocks.push(m); return '%%%MATH_INLINE_' + (mathBlocks.length - 1) + '%%%';
            });

            let html = marked.parse(protectedText);

            html = html.replace(/%%%MATH_BLOCK_(\d+)%%%/g, (m, id) => mathBlocks[id]);
            html = html.replace(/%%%MATH_INLINE_(\d+)%%%/g, (m, id) => mathBlocks[id]);

            displayArea.innerHTML = html;

            renderMathInElement(displayArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // --- –§–£–ù–ö–¶–ò–ò –í–í–û–î–ê ---
        function insertFormula() {
            const mf = document.getElementById('math-input');
            const ta = document.getElementById('main-text');
            if (!mf.value) return;
            const tag = " $" + mf.value + "$ ";
            const start = ta.selectionStart;
            ta.value = ta.value.slice(0, start) + tag + ta.value.slice(ta.selectionEnd);
            ta.focus();
            ta.selectionStart = start + tag.length;
            mf.setValue(""); 
        }

        function sendData() {
            const text = document.getElementById('main-text').value;
            if (!text.trim()) return tg.showPopup({message: '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç'});
            tg.sendData(JSON.stringify({ full_text: text }));
        }

        // --- –ó–ê–ü–£–°–ö (–° –ó–ê–©–ò–¢–û–ô –û–¢ –û–®–ò–ë–û–ö –î–õ–ò–ù–´) ---
        const urlParams = new URLSearchParams(window.location.search);
        const answerData = urlParams.get('data');

        if (answerData) {
            document.getElementById('input-mode').style.display = 'none';
            document.getElementById('answer-mode').style.display = 'block';
            
            try {
                const decodedText = decodeURIComponent(answerData);
                renderContent(decodedText);
            } catch (e) {
                // –ï—Å–ª–∏ —Å—Å—ã–ª–∫–∞ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–∞—è –∏ –æ–±—Ä–µ–∑–∞–ª–∞—Å—å
                document.getElementById('answer-content').innerHTML = 
                `<p style="color:red">‚ö†Ô∏è –û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è: –°—Å—ã–ª–∫–∞ –±—ã–ª–∞ –æ–±—Ä–µ–∑–∞–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–æ–º.<br>
                –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Ä–∞–∑–±–∏—Ç—å –≤–æ–ø—Ä–æ—Å –Ω–∞ —á–∞—Å—Ç–∏.</p>`;
                console.error(e);
            }
            
        } else {
            document.getElementById('input-mode').style.display = 'flex';
        }
    </script>
