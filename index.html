<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Math Editor</title>
    
    <script src="https://unpkg.com/mathlive"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

    <style>
        /* 2. –°—Ç–∏–ª–∏ (CSS) - –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º—É –¢–µ–ª–µ–≥—Ä–∞–º–∞ */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h3 { margin-top: 0; font-size: 18px; opacity: 0.8; }
        label { font-weight: 600; font-size: 14px; display: block; margin-bottom: 8px; opacity: 0.9; }

        /* --- –†–ï–ñ–ò–ú –í–í–û–î–ê --- */
        #input-mode {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-grow: 1;
        }

        /* –¢–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ */
        #main-text {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        #main-text:focus {
            border-color: var(--tg-theme-button-color, #3390ec);
            background: var(--tg-theme-bg-color, #fff);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ä–º—É–ª */
        .math-builder {
            border: 1px solid var(--tg-theme-hint-color, #eee);
            padding: 12px;
            border-radius: 12px;
            background: var(--tg-theme-section-bg-color, #fff);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        math-field {
            width: 100%;
            font-size: 24px;
            padding: 8px;
            background: var(--tg-theme-bg-color, #fff);
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            margin-bottom: 10px;
            color: #000; /* MathLive –ª—É—á—à–µ –≤—ã–≥–ª—è–¥–∏—Ç —Å —á–µ—Ä–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–º –¥–∞–∂–µ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.8; }

        .btn-insert {
            background-color: var(--tg-theme-secondary-bg-color, #e0e0e0);
            color: var(--tg-theme-text-color, #333);
            font-size: 14px;
        }
        .btn-send {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            margin-top: auto;
            box-shadow: 0 4px 12px rgba(51, 144, 236, 0.3);
        }
        .btn-close {
            background-color: var(--tg-theme-secondary-bg-color, #e0e0e0);
            color: var(--tg-theme-text-color, #333);
            margin-top: 20px;
        }

        /* --- –†–ï–ñ–ò–ú –û–¢–í–ï–¢–ê --- */
        #answer-mode { display: none; padding-bottom: 40px; }
        
        .answer-box {
            background: var(--tg-theme-section-bg-color, #ffffff);
            padding: 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
            /* –†–∞–º–∫–∞ –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            border: 1px solid var(--tg-theme-hint-color, #eee); 
        }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è Markdown —Ç–∞–±–ª–∏—Ü –∏ –∫–æ–¥–∞ */
        .answer-box pre {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }
        .answer-box blockquote {
            border-left: 4px solid var(--tg-theme-button-color, #3390ec);
            margin: 0;
            padding-left: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div id="input-mode">
        <div>
            <label>üìù –¢–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏:</label>
            <textarea id="main-text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ù–∞–π–¥–∏ –∫–æ—Ä–Ω–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏—è, –µ—Å–ª–∏..."></textarea>
        </div>

        <div class="math-builder">
            <label>üßÆ –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —Ñ–æ—Ä–º—É–ª:</label>
            <math-field id="math-input" virtual-keyboard-mode="onfocus"></math-field>
            <button class="btn-insert" onclick="insertFormula()">‚¨ÜÔ∏è –í—Å—Ç–∞–≤–∏—Ç—å —Ñ–æ—Ä–º—É–ª—É –≤ —Ç–µ–∫—Å—Ç</button>
        </div>

        <button class="btn-send" onclick="sendData()">‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Mistral AI</button>
    </div>

    <div id="answer-mode">
        <h3>üéì –†–µ—à–µ–Ω–∏–µ:</h3>
        <div id="answer-content" class="answer-box">
            </div>
        <button class="btn-close" onclick="window.Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Markdown (–≤–∫–ª—é—á–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫)
        marked.use({ breaks: true, gfm: true });

        // --- –§–£–ù–ö–¶–ò–Ø 1: –ë–ï–ó–û–ü–ê–°–ù–´–ô –†–ï–ù–î–ï–†–ò–ù–ì (–ó–∞—â–∏—Ç–∞ —Ñ–æ—Ä–º—É–ª –æ—Ç Markdown) ---
        function renderContent(text) {
            const displayArea = document.getElementById('answer-content');
            const mathBlocks = [];
            
            // 1. –ò—â–µ–º —Ñ–æ—Ä–º—É–ª—ã –∏ –ø—Ä—è—á–µ–º –∏—Ö –≤ –º–∞—Å—Å–∏–≤, –∑–∞–º–µ–Ω—è—è –Ω–∞ –º–µ—Ç–∫–∏ %%%MATH...%%%
            // –°–Ω–∞—á–∞–ª–∞ –±–ª–æ—á–Ω—ã–µ $$...$$
            let protectedText = text.replace(/\$\$([\s\S]*?)\$\$/g, function(match) {
                mathBlocks.push(match);
                return '%%%MATH_BLOCK_' + (mathBlocks.length - 1) + '%%%';
            });
            // –ó–∞—Ç–µ–º —Å—Ç—Ä–æ—á–Ω—ã–µ $...$
            protectedText = protectedText.replace(/\$([\s\S]*?)\$/g, function(match) {
                mathBlocks.push(match);
                return '%%%MATH_INLINE_' + (mathBlocks.length - 1) + '%%%';
            });

            // 2. –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º Markdown –≤ HTML (—Ç–µ–ø–µ—Ä—å —Ñ–æ—Ä–º—É–ª—ã –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏)
            let html = marked.parse(protectedText);

            // 3. –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ—Ä–º—É–ª—ã –Ω–∞ –º–µ—Å—Ç–æ
            html = html.replace(/%%%MATH_BLOCK_(\d+)%%%/g, function(match, id) {
                return mathBlocks[id];
            });
            html = html.replace(/%%%MATH_INLINE_(\d+)%%%/g, function(match, id) {
                return mathBlocks[id];
            });

            displayArea.innerHTML = html;

            // 4. –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç—Ä–∏—Å–æ–≤–∫—É —Ñ–æ—Ä–º—É–ª —á–µ—Ä–µ–∑ KaTeX
            renderMathInElement(displayArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},   // –ë–ª–æ—á–Ω—ã–µ
                    {left: '$', right: '$', display: false},    // –°—Ç—Ä–æ—á–Ω—ã–µ
                    {left: '\\(', right: '\\)', display: false}, // LaTeX —Å–∫–æ–±–∫–∏
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // --- –§–£–ù–ö–¶–ò–Ø 2: –í–°–¢–ê–í–ö–ê –§–û–†–ú–£–õ–´ –í –¢–ï–ö–°–¢ ---
        function insertFormula() {
            const mf = document.getElementById('math-input');
            const textarea = document.getElementById('main-text');
            const latex = mf.value;

            if (!latex) return;

            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã –∏ –¥–æ–ª–ª–∞—Ä—ã
            const formulaTag = " $" + latex + "$ ";
            
            // –í—Å—Ç–∞–≤–ª—è–µ–º –≤ –ø–æ–∑–∏—Ü–∏—é –∫—É—Ä—Å–æ—Ä–∞
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;

            textarea.value = text.substring(0, start) + formulaTag + text.substring(end);
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ–∫—É—Å
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = start + formulaTag.length;

            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ —Ñ–æ—Ä–º—É–ª
            mf.setValue(""); 
        }

        // --- –§–£–ù–ö–¶–ò–Ø 3: –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –ë–û–¢–£ ---
        function sendData() {
            const text = document.getElementById('main-text').value;
            
            if (!text.trim()) {
                tg.showPopup({title: '–í–Ω–∏–º–∞–Ω–∏–µ', message: '–ù–∞–ø–∏—à–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏ –∏–ª–∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Ñ–æ—Ä–º—É–ª—É'});
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –µ–¥–∏–Ω—ã–π —Ç–µ–∫—Å—Ç
            const data = JSON.stringify({ full_text: text });
            tg.sendData(data);
        }

        // --- –ì–õ–ê–í–ù–ê–Ø –õ–û–ì–ò–ö–ê –ó–ê–ì–†–£–ó–ö–ò (–ì–ò–ë–†–ò–î–ù–ê–Ø –°–ò–°–¢–ï–ú–ê) ---
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        const urlParams = new URLSearchParams(window.location.search);
        const directData = urlParams.get('data');
        const binId = urlParams.get('binId');

        const inputDiv = document.getElementById('input-mode');
        const answerDiv = document.getElementById('answer-mode');

        if (directData) {
            // –°–¶–ï–ù–ê–†–ò–ô –ê: –î–∞–Ω–Ω—ã–µ –ø—Ä–∏—à–ª–∏ –ø—Ä—è–º–æ –≤ —Å—Å—ã–ª–∫–µ (–ö–æ—Ä–æ—Ç–∫–∏–π –æ—Ç–≤–µ—Ç)
            console.log("–†–µ–∂–∏–º: –ü—Ä—è–º—ã–µ –¥–∞–Ω–Ω—ã–µ");
            inputDiv.style.display = 'none';
            answerDiv.style.display = 'block';
            
            try {
                const decodedText = decodeURIComponent(directData);
                renderContent(decodedText);
            } catch (e) {
                answerDiv.innerHTML = `<p style="color:red">–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö: ${e}</p>`;
            }

        } else if (binId) {
            // –°–¶–ï–ù–ê–†–ò–ô –ë: –ü—Ä–∏—à–µ–ª ID, –∫–∞—á–∞–µ–º –∏–∑ Jsonbin (–î–ª–∏–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç)
            console.log("–†–µ–∂–∏–º: –û–±–ª–∞–∫–æ (Jsonbin)");
            inputDiv.style.display = 'none';
            answerDiv.style.display = 'block';
            
            const loadingMsg = document.getElementById('answer-content');
            loadingMsg.innerHTML = "‚è≥ <b>–ó–∞–≥—Ä—É–∂–∞—é –ø–æ–ª–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –∏–∑ –æ–±–ª–∞–∫–∞...</b>";

            // –ó–∞–ø—Ä–æ—Å –∫ –ø—É–±–ª–∏—á–Ω–æ–º—É –±–∏–Ω—É
            fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'GET',
                headers: {
                    'X-Bin-Meta': 'false' // –ß—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —á–∏—Å—Ç—ã–π JSON –±–µ–∑ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
                }
            })
            .then(response => {
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ ID");
                return response.json();
            })
            .then(json => {
                // Jsonbin –º–æ–∂–µ—Ç –≤–µ—Ä–Ω—É—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø–æ-—Ä–∞–∑–Ω–æ–º—É, —Å—Ç—Ä–∞—Ö—É–µ–º—Å—è
                // –û–±—ã—á–Ω–æ –º—ã –∫–ª–∞–ª–∏ —Ç–µ–∫—Å—Ç –≤ –ø–æ–ª–µ "answer"
                const text = json.answer || json.record?.answer || JSON.stringify(json);
                renderContent(text);
            })
            .catch(err => {
                loadingMsg.innerHTML = `‚ùå <b>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ—à–µ–Ω–∏–µ.</b><br>–î–µ—Ç–∞–ª–∏: ${err}`;
            });

        } else {
            // –°–¶–ï–ù–ê–†–ò–ô –í: –û–±—ã—á–Ω—ã–π –≤—Ö–æ–¥ (–í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö)
            console.log("–†–µ–∂–∏–º: –í–≤–æ–¥");
            inputDiv.style.display = 'flex';
        }
    </script>
</body>
</html>
