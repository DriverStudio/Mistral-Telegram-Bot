<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор Формул</title>
    <script src="https://unpkg.com/mathlive"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        math-field {
            width: 100%;
            font-size: 24px;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            margin-bottom: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Введите формулу:</h3>
    
    <math-field id="formula" virtual-keyboard-mode="onfocus">\int_0^\infty x^2 dx</math-field>

    <button onclick="sendFormula()">Отправить в чат</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на весь экран

        function sendFormula() {
            const mf = document.getElementById('formula');
            // Получаем LaTeX код из редактора
            const latex = mf.value;
            
            // Отправляем данные обратно в бота
            if (latex) {
                tg.sendData(latex); 
            } else {
                alert("Сначала напишите формулу!");
            }
        }
    </script>
</body>
</html>
