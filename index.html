<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Math Editor</title>
    <script src="https://unpkg.com/mathlive"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        /* --- –†–ï–ñ–ò–ú –í–í–û–î–ê --- */
        #input-mode {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 10px;
        }

        label { font-weight: bold; font-size: 14px; opacity: 0.8; }

        /* –û—Å–Ω–æ–≤–Ω–æ–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ */
        #main-text {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            padding: 12px;
            border: 2px solid var(--tg-theme-hint-color, #ccc);
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
        }
        #main-text:focus { border-color: var(--tg-theme-button-color, #3390ec); outline: none; }

        /* –ü–æ–ª–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞ —Ñ–æ—Ä–º—É–ª */
        .math-builder {
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 12px;
            background: var(--tg-theme-bg-color, #fff);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        math-field {
            width: 100%;
            font-size: 22px;
            padding: 8px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-group { display: flex; gap: 10px; }
        
        button {
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .btn-insert {
            background-color: var(--tg-theme-hint-color, #888);
            color: #fff;
        }
        .btn-send {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            height: 50px;
            margin-top: auto; /* –ü—Ä–∏–∂–∏–º–∞–µ—Ç –∫–Ω–æ–ø–∫—É –∫ –Ω–∏–∑—É */
        }

        /* --- –†–ï–ñ–ò–ú –û–¢–í–ï–¢–ê --- */
        #answer-mode { display: none; padding-bottom: 20px;}
        .answer-box {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 20px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="input-mode">
        <label>1. –í–∞—à —Ç–µ–∫—Å—Ç:</label>
        <textarea id="main-text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∑–∞–¥–∞—á—É –∑–¥–µ—Å—å..."></textarea>

        <div class="math-builder">
            <label>2. –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —Ñ–æ—Ä–º—É–ª:</label>
            <math-field id="math-input" virtual-keyboard-mode="onfocus"></math-field>
            <button class="btn-insert" onclick="insertFormula()">‚¨ÜÔ∏è –í—Å—Ç–∞–≤–∏—Ç—å —Ñ–æ—Ä–º—É–ª—É –≤ —Ç–µ–∫—Å—Ç</button>
        </div>

        <button class="btn-send" onclick="sendData()">‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å –±–æ—Ç—É</button>
    </div>

    <div id="answer-mode">
        <h3>üéì –†–µ—à–µ–Ω–∏–µ:</h3>
        <div id="answer-content" class="answer-box"></div>
        <br>
        <button class="btn-send" onclick="window.Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Markdown
        marked.use({ breaks: true, gfm: true });

        // --- –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ë–ï–ó–û–ü–ê–°–ù–û–ì–û –†–ï–ù–î–ï–†–ò–ù–ì–ê ---
        function renderContent(text) {
            const displayArea = document.getElementById('answer-content');
            
            // 1. –ü–†–Ø–ß–ï–ú –§–û–†–ú–£–õ–´ –û–¢ MARKDOWN
            // –ú—ã –∏—â–µ–º $$...$$ –∏ $...$ –∏ –∑–∞–º–µ–Ω—è–µ–º –∏—Ö –Ω–∞ –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –º–µ—Ç–∫–∏
            const mathBlocks = [];
            
            // –ó–∞—â–∏—â–∞–µ–º –±–ª–æ—á–Ω—ã–µ —Ñ–æ—Ä–º—É–ª—ã $$...$$
            let protectedText = text.replace(/\$\$([\s\S]*?)\$\$/g, function(match) {
                mathBlocks.push(match);
                return '%%%MATH_BLOCK_' + (mathBlocks.length - 1) + '%%%';
            });

            // –ó–∞—â–∏—â–∞–µ–º —Å—Ç—Ä–æ—á–Ω—ã–µ —Ñ–æ—Ä–º—É–ª—ã $...$
            protectedText = protectedText.replace(/\$([\s\S]*?)\$/g, function(match) {
                mathBlocks.push(match);
                return '%%%MATH_INLINE_' + (mathBlocks.length - 1) + '%%%';
            });

            // 2. –ü–†–ï–í–†–ê–©–ê–ï–ú MARKDOWN –í HTML
            let html = marked.parse(protectedText);

            // 3. –í–û–ó–í–†–ê–©–ê–ï–ú –§–û–†–ú–£–õ–´ –ù–ê –ú–ï–°–¢–û
            html = html.replace(/%%%MATH_BLOCK_(\d+)%%%/g, function(match, id) {
                return mathBlocks[id];
            });
            html = html.replace(/%%%MATH_INLINE_(\d+)%%%/g, function(match, id) {
                return mathBlocks[id];
            });

            displayArea.innerHTML = html;

            // 4. –†–ò–°–£–ï–ú –§–û–†–ú–£–õ–´ (–¢–µ–ø–µ—Ä—å –æ–Ω–∏ —á–∏—Å—Ç—ã–µ –∏ KaTeX –∏—Ö —É–≤–∏–¥–∏—Ç)
            renderMathInElement(displayArea, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
        }

        // --- –û–°–¢–ê–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê ---
        
        function insertFormula() {
            const mf = document.getElementById('math-input');
            const textarea = document.getElementById('main-text');
            const latex = mf.value;
            if (!latex) return;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã –≤–æ–∫—Ä—É–≥ —Ñ–æ—Ä–º—É–ª—ã, —á—Ç–æ–±—ã Markdown –Ω–µ –ø—Ä–∏–ª–∏–ø–∞–ª
            const formulaTag = " $" + latex + "$ ";
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            textarea.value = text.substring(0, start) + formulaTag + text.substring(end);
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = start + formulaTag.length;
            mf.setValue(""); 
        }

        function sendData() {
            const text = document.getElementById('main-text').value;
            if (!text.trim()) {
                tg.showPopup({title: '–û—à–∏–±–∫–∞', message: '–ù–∞–ø–∏—à–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–ø—Ä–æ—Å–∞'});
                return;
            }
            const data = JSON.stringify({ full_text: text });
            tg.sendData(data);
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–∏—à–ª–∏ –ª–∏ –º—ã —Å –æ—Ç–≤–µ—Ç–æ–º
        const urlParams = new URLSearchParams(window.location.search);
        const answerData = urlParams.get('data');

        if (answerData) {
            document.getElementById('input-mode').style.display = 'none';
            document.getElementById('answer-mode').style.display = 'block';
            
            // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –Ω–∞—à—É —É–º–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é
            const decodedText = decodeURIComponent(answerData);
            renderContent(decodedText);
            
        } else {
            document.getElementById('input-mode').style.display = 'flex';
        }
    </script>
</body>
</html>
